<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ac46c55a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>

<body>

    <div class="overall-container">

        <h1>TODO List</h1>

        <div class="toDoContainer">

            <div id="task-input-flex-container">
                <input id="inputField" type="text"><button id="add-task-button"><span id="plus"><i class="fas fa-plus-circle"></i></span></button>
            </div>

            <div id="clear-all-div">
                <button id="clear-all">CLEAR ALL</button>
            </div>


            <div class="to-dos" id="task-container">
                <h2 id="taskListHeading">Tasks:</h2>

                <div id="task-list-container">

                </div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
